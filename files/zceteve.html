<!DOCTYPE html>
<html>
<head>
<title>Player HTML dengan hls.js</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <video id="video" width="640" height="auto"></video>
  <script>
    if(Hls.isSupported()) {
        var video = document.getElementById('video');
        var hls = new Hls();
        var m3u8Url = 'http://edge.linknetott.swiftserve.com/channelgroup3/cg331production/ch8/index.m3u8';
        hls.loadSource(m3u8Url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED,function() {
          video.play();
        });
    }
  </script>
</body>
</html>
