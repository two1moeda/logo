  <style>
  .square-container {
    width: 1280px;
    height: 720px;
    background-image: url(https://images.hdqwalls.com/download/marvel-duel-iron-man-4k-vm-1280x720.jpg);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    border: 1px solid #ddd;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-left: auto;
    margin-right: auto;
    margin-top: 20px;
    margin-bottom: 20px;
  }

  #playerContainer {
    width: 100%;
    height: 100%;
    position: relative;
  }

  #playerContainer iframe {
    width: 100%;
    height: 100%;
    border: none;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .blur-effect {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url(path/ke/gambar.jpg);
    background-size: cover;
    background-position: center;
    filter: blur(10px);
    opacity: 1;
    transition: opacity 0.3s ease;
    pointer-events: none;
  }
</style>

<script>
  function playVideo(event) {
    event.preventDefault();

    var playerContainer = document.getElementById('playerContainer');
    var iframe = document.createElement('iframe');
    var blurEffect = document.createElement('div');

    iframe.src = event.currentTarget.href;
    playerContainer.innerHTML = '';
    playerContainer.appendChild(iframe);

    blurEffect.classList.add('blur-effect');
    playerContainer.appendChild(blurEffect);

    setTimeout(function() {
      blurEffect.style.opacity = 0;
      iframe.style.opacity = 1;
    }, 100);
  }
</script>

  <div class="square-container">
    <div id="playerContainer"></div>
  </div>

  <script>
    var videoButtons = document.querySelectorAll('.btn');
    videoButtons.forEach(function(button) {
      button.addEventListener('click', playVideo);
    });
  </script>
</body>
